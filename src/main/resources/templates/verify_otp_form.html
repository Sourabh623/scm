<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

	<div class="container">

		<div class="card mx-5 my-5">
		<!-- message set -->
				<div th:if="${session.message}">
				
				<div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
					<span th:text="${session.message}"></span>
		  		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				
				</div>
		
			
			
			<div class="card-body">
			
				<h2 class="text-center text-muted"><span><img th:src="@{/icons/gmail.png}" alt="" /></span> We have send OTP to your email</h2>
				
				<div class="container-fluid">
				
					<div class="row">
					
						<div class="col-md-8">
						
							<div class="col-md-12 offset-3">
								
							<!-- start form -->
							
							<form method="post" th:action="@{/verify-otp}">
							
							
							<!-- First Field -->
							
						   <div class="input-group mb-3">
						   
 							<span class="input-group-text" id="basic-addon1"><img th:src="@{/icons/otp.png}" alt="" /></span>
 							 
  							<input type="number" 
  							name="otp" 
  							class="form-control" 
  							placeholder="Enter otp here" 
  							required="required"
							>
							
							</div>

							<div class="text-center"><button type="submit" class="btn btn-outline-success">Verify OTP</button></div>
							
							</form>
							<!-- end form -->
								
							</div>
						
							
						
						</div>
					
					</div>
					
				
				</div>
			
			</div>
			
		</div>
	
	
</div>
 <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

</body>
</html>
